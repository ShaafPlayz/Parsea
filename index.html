<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Parsea</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="index.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Hubot+Sans:ital,wght@0,200..900;1,200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
     
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div style="width: 70%;">
        <h1>Parsea</h1>
        <div class="subtitle">A tool that reads your emails for you by Shaaf Yousaf.</div>
      </div>
      <div style="width: 30%;display: flex; flex-direction: column;overflow: hidden;height: fit-content;">
        <button type="button" id="checkBtn" class="analyze-btn" style="background: rgb(51, 0, 0);">
          Fetch Emails
        </button>
        <button type="button" id="analyzeBtn" class="analyze-btn">
          Analyze Emails
        </button>
      </div>
      
      <button type="button" id="setBtn" class="settings-btn">
          ‚öôÔ∏è
        </button>
    </div>
    

    <!-- Main Container -->
    <div class="main-container">      <!-- Sidebar -->
     

      <!-- Content Area -->
      <div class="content">
        
        <div class="email-list">
          <!-- Placeholder content when no analysis has run -->
          <div class="summary-section">
                <div class="summary-title">üìä Email Analysis Summary</div>
                <div class="summary-grid">
                  <div class="summary-item">
                    <span class="summary-count" id="intercount">nil</span>
                    <div class="summary-label">Interviews</div>
                  </div>
                  <div class="summary-item">
                    <span class="summary-count" id="offercount">nil</span>
                    <div class="summary-label">Offers</div>
                  </div>
                  <div class="summary-item">
                    <span class="summary-count" id="rejecount">nil</span>
                    <div class="summary-label">Rejections</div>
                  </div>
                  <div class="summary-item">
                    <span class="summary-count" id="confircount">nil</span>
                    <div class="summary-label">Confirmations</div>
                  </div>
                  <div class="summary-item">
                    <span class="summary-count" id="othercount">nil</span>
                    <div class="summary-label">Other</div>
                  </div>
                </div>
              </div>
              <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Getting your emails Master Shaaf...</span>
              </div>
              <div id="output" class="results" style="display: none;"></div>
        </div> 
        
        </div>
      </div>
    </div>    
    
    <script src="output.js"></script>
    <script src="ai.js"></script>
  </body>
</html>
